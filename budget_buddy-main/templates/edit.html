{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Edit Expense</h1>
    <form method="POST" action="/update/{{ expense.id }}" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ expense.date }}" required>
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ expense.category }}" required>
            </div>
            <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
            </div>
            <div class="col-md-3">
                <label for="notes" class="form-label">Notes</label>
                <input type="text" class="form-control" id="notes" name="notes" value="{{ expense.notes }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Expense</button>
        <a href="/" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
